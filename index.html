<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/sass.css">
    <link rel="stylesheet" href="css/plugin.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <title>E-PREMADE</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row">
          <div class="navbar">
            <div class="left-header">
              <div class="logo">
                <a href="#"><img src="https://promo-theme.com/plaxer/wp-content/uploads/2019/12/logo-light.png" alt=""></a>
              </div>
            </div>
            <div class="right-header">
              <ul>
                <li class="list"><a href="#" class="nav-toggle active"><span>Home</span></a></li>
                <li class="list"><a href="#" class="nav-toggle">Blog</a></li>
                <li class="list"><a href="#">Gallery</a></li>
                <li class="list"><a href="#">Pages</a></li>
                <li class="list"><a href="#">Shop</a></li>
                <li class="list"><a href="#">Contacts</a></li>
                <li class="list"><a href="#">Elements</a></li>
                <li class="list"><a href="#" class=""><i class="fas fa-search"></i></a></li>
                <li class="list"><a href="#" class=""><i class="fas fa-shopping-cart"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="mobile-menu">
            <div class="hamburger-menu">

              <input id="menu-toggle" type="checkbox" />
              <label class="menu-btn" for="menu-toggle">
                <span></span>
              </label>

              <ul class="menu__box">
                <li class="logo"><a href="#"><img src="https://promo-theme.com/plaxer/wp-content/uploads/2019/12/logo-light.png" alt=""></a></li>
                <li><a class="menu-item" href="javascript:void(0)">Home</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Blog</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Gallery</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Pages</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Shop</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Contacts</a></li>
                <li><a class="menu-item" href="javascript:void(0)">Elements</a></li>
              </ul>
              <div class="social-section">
                <ul>
                  <li class="mobile-social"><a href="https://www.linkedin.com/in/emre-syn/" class="bell"><i class="fab fa-linkedin"></i></a></li>
                  <li class="mobile-social"><a href="https://github.com/emre15900" class="bell"><i class="fab fa-github"></i></a></li>
                  <li class="mobile-social"><a href="https://www.instagram.com/emre.syn1" class="bell"><i class="fab fa-instagram"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- SLIDER -->
    <section class="section-slider">
          <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="content wow fadeInLeft" data-wow-delay=".2s">
                  <span class="number">01</span>
                  <h2 class="hood">Games with idea & <br class="empty-br"> memorable design</h2>
                  <a href="" class="watch-button">Watch now</a>
                </div>
                <img src="https://promo-theme.com/plaxer/wp-content/uploads/2019/12/bg.jpg" 
                class="slider-image" alt="">
              </div>
              <div class="swiper-slide">
                <div class="content wow fadeInLeft" data-wow-delay="2s">
                  <span class="number">02</span>
                  <h2 class="hood">The New Game & <br class="empty-br"> awesome concept</h2>
                  <a href="" class="watch-button">Watch now</a>
                </div>
                <img src="https://promo-theme.com/plaxer/wp-content/uploads/2019/12/img22.jpg" 
                class="slider-image" alt="">
              </div>
              <div class="swiper-slide">
                <div class="content wow fadeInLeft" data-wow-delay="4s">
                  <span class="number">03</span>
                  <h2 class="hood">Play with us in & <br class="empty-br"> the all new games</h2>
                  <a href="" class="watch-button">Watch now</a>
                </div>
                <img src="https://promo-theme.com/plaxer/wp-content/uploads/2019/12/img3.jpg" 
                class="slider-image" alt="">
              </div>
            </div>
            <div class="slider-pag">
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <div class="social-media">
              <ul>
                <li class="list"><a href="javascript:void(0)"><i class="fab fa-instagram"></i></a></li>
                <li class="list"><a href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a></li>
                <li class="list"><a href="javascript:void(0)"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="javascript/javascript.js"></script>
    <script src="javascript/wow-and-tilt.js"></script>

</html>
